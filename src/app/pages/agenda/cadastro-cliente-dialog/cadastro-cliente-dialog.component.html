<div class="modal-header">
    <h4 class="modal-title">Cadastro de Clientes</h4>
    <button type="button" (click)="onClose('close')" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
    <form [formGroup]="formCliente">
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" ngbAutoFocus formControlName="nmPessoa" id="nmPessoa" placeholder="Nome">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" formControlName="nmCurto" id="nmCurto" placeholder="Nome Curto">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" mask="000.000.000-00" formControlName="cpfCnpj" id="cpfCnpj" placeholder="Cpf">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" formControlName="email" id="email" placeholder="Email">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" mask="(00) 0 0000-0000" formControlName="celular" id="celular" placeholder="Celular">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <mat-form-field class="mat-form-field">
                        <input matInput type="text" mask="(00) 0000-0000||(00) 0 0000-0000" formControlName="telefone" id="telefone" placeholder="Telefone">
                    </mat-form-field>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary waves-effect waves-light save-category" data-dismiss="modal"
        (click)="onCreate()" [disabled]="!formCliente.valid">Gravar</button>
    <button type="button" class="btn btn-secondary waves-effect" (click)="onClose('close')"
        data-dismiss="modal">Cancelar</button>
</div>
